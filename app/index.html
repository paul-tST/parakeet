<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="Parakeet">
	<head>
		<meta http-equiv="x-ua-compatible" content="IE=Edge">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
		<link rel="apple-touch-icon" href="./images/parakeet_logo_small.png"/>  
		<title>Parakeet Shopping List 0.1.1 (Beta)</title>

		<!-- Styles -->
		<link href="../bower_components/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/parakeet.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<header id="header">
				<div id="logo">
					<a href="#/"><span>Parakeet 0.1.1</span></a>
				</div>
				<div id="form-wrap">
					<form name="ItemForm" ng-submit="addItem()">
						<div>
							<input type="text" id="item-text" name="item-text" class="inline" placeholder="add item..." ng-model="item.label" required />
							<button type="submit" id="add-button" class="btn btn-primary inline" ng-disabled="ItemForm.$invalid"><i class="icon-plus icon-white"></i>Add</button>
						</div>

					</form>
				</div>
			</header>
			<div id="main-view" ng-view></div>
			<footer id="footer" ng-controller="FooterCtrl">
				<a href="http://www.thesmalltime.com" title="theSmallTime" target="_blank">&copy; {{currentYear}} theSmallTime</a>
			</footer>
		</div>
	</body>
	<!-- Scripts -->
	<!-- bower:js -->
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="../bower_components/firebase/firebase.js"></script>
	<script src="../bower_components/firebase-simple-login/firebase-simple-login.js"></script>
	<script src="../bower_components/angularFire/angularFire.js"></script>
	<!-- endbower -->

	<!-- Parakeet Controllers -->
	<script type="text/javascript" src="./scripts/app.js"></script>
	<script type="text/javascript" src="./scripts/controllers.js"></script>
	<script type="text/javascript" src="./scripts/directives.js"></script>
</html>

<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="Parakeet">
	<head>
		<meta http-equiv="x-ua-compatible" content="IE=Edge">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
		<link rel="apple-touch-icon" href="./images/parakeet_logo_small.png"/>  
		<title>Parakeet Shopping List 0.1.1 (Beta)</title>

		<!-- Styles -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
		<!-- endbower -->
		<link href="css/parakeet.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<header id="header">
				<div id="logo">
					<a href="#/"><span>Parakeet 0.1.1</span></a>
				</div>
				<div id="form-wrap" ng-controller="ListCtrl">
					<form name="ItemForm" ng-submit="addItem()">
						<div>
							<input type="text" id="item-text" name="item-text" class="inline" placeholder="add item&hellip;" ng-model="item.label" required />
							<button type="submit" id="add-button" class="btn btn-primary inline" ng-disabled="ItemForm.$invalid"><i class="icon-plus icon-white"></i>Add</button>
						</div>

					</form>
				</div>
			</header>
			<div id="main-view" ng-view></div>
			<footer id="footer" ng-controller="FooterCtrl">
				<a href="http://www.thesmalltime.com" title="theSmallTime" target="_blank">&copy; {{currentYear}} theSmallTime</a>
			</footer>
		</div>
	</body>
	<!-- Scripts -->
	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/firebase/firebase.js"></script>
	<script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
	<script src="bower_components/mockfirebase/dist/mockfirebase.js"></script>
	<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookie/angular-cookie.js"></script>
	<!-- endbower -->

	<!-- Parakeet Controllers -->
	<!-- scriptinject begin -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/resources.js"></script>
    <!-- scriptinject end -->
</html>
